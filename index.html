<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen text-white">
    <div id="clock" class="text-cyan-400 text-6xl md:text-8xl lg:text-9xl font-bold bg-gray-800 p-8 rounded-2xl shadow-lg border-4 border-cyan-600">
       
        Loading...
    </div>

    <script>
        
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = hours >= 12 ? 'PM' : 'AM'; 

            hours = hours % 12;
            hours = hours ? hours : 12; 

            
            hours = String(hours).padStart(2, '0');
            minutes = String(minutes).padStart(2, '0');
            seconds = String(seconds).padStart(2, '0');

            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;

            document.getElementById('clock').textContent = timeString;
        }

        setInterval(updateClock, 1000);

        updateClock();
    </script>
</body>
</html>
